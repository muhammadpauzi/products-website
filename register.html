<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap 5 Grid CSS -->
    <link rel="stylesheet" href="./vendors/boostrap5/css/bootstrap-grid.min.css">
    <!-- Main CSS -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Cramer</title>
</head>

<body>

    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="logo">Cramer.</a>

            <ul class="navbar-list d-flex align-items-center">
                <li>
                    <a href="/" class="navbar-link">Home</a>
                </li>
                <li>
                    <a href="products.html" class="navbar-link">Products</a>
                </li>
                <li>
                    <a href="product.html" class="navbar-link me-md-2 me-sm-2 me-0">Product</a>
                </li>
                <li>
                    <a href="login.html" class="navbar-link btn btn-primary me-md-1 me-sm-1 me-0">Login</a>
                </li>
                <li>
                    <a href="register.html" class="navbar-link btn btn-outline-primary">Register</a>
                </li>
            </ul>

            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login">
            <div class="login-card">
                <div class="text-center">
                    <h2 class="title-md mb-7">Register</h2>
                </div>
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="input" id="name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" class="input" id="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password">
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="input" id="password2">
                </div>
                <button class="btn btn-primary btn-full">Register</button>
                <a href="login.html" class="link-primary mt-4 text-center">Already have an account? login here!</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
