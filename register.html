<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Cramer</title>
</head>

<body>

    <nav class="navbar">
        <div class="container flex jc-sb ai-c">
            <a href="/" class="logo">Cramer</a>

            <ul class="navbar-list flex">
                <li>
                    <a href="/" class="navbar-link">Home</a>
                </li>
                <li>
                    <a href="products.html" class="navbar-link">Products</a>
                </li>
                <li>
                    <a href="product.html" class="navbar-link">Product</a>
                </li>
                <li>
                    <a href="login.html" class="navbar-link btn btn-black">Login</a>
                </li>
                <li>
                    <a href="register.html" class="navbar-link btn btn-outline-black">Register</a>
                </li>
            </ul>

            <div class="ham-menu">
                <img src="./icons/menu.svg" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login">
            <div class="login-card">
                <div class="text-center">
                    <h2 class="title-md mb-7">Register</h2>
                </div>
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="input" id="name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" class="input" id="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password">
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="input" id="password2">
                </div>
                <button class="btn btn-black btn-full">Register</button>
                <a href="login.html" class="link-black mt-4 text-center">Already have an account? login here!</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Copyright 2021, All Right Reserved.</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
